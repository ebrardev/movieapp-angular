<div class="card" *ngIf="selectedMovie">
    <div class="card-body">
        <span class="badge bg-warning">
            title: {{selectedMovie.title}} year: {{selectedMovie.year}}
        </span>
        <div class="input-group">
            <input type="text" [(ngModel)]="selectedMovie.title" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">{{title}}</div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item d-flex justify-content-between" [class.active]="movie === selectedMovie">
        <span class="badge bg-primary">{{movie.year}}</span>
        {{movie.title}}
        <button type="button" class="btn-close" aria-label="Close"></button>
      </li>
    </ul>
  </div>
