<div class="card">
    <div class="card-header">{{title}}</div>
    <ul class="list-group list-group-flush">
        <li  *ngFor="let Movies of movies"  class="list-group-item"> 
            <span class="bg-primary text-white ">  {{Movies.year}} </span>  {{Movies.title}}

            <span class="close">x</span>
           
    
        </li>
    </ul>
</div>
